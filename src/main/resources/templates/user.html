<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>

    <header class="navbar navbar-dark bg-dark p-2 d-flex justify-content-between align-items-center">
        <div>
            <span class="text-light fw-bold">
                <div th:each="user : ${userInfo}">
                        <big th:text="${user.firstName} + ', '"></big>
                        <big>with roles: </big>
                        <a th:each="roles : ${user.getRoles()}">
                            <a th:text="${roles.getName()}"></a>
                        </a>
                </div>
            </span>
        </div>
        <form th:action="@{/logout}" method="post" class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" style="color: darkgray" class="btn text-light-emphasis fw-bold">Logout</button>
        </form>
    </header>



    <div class="container-fluid">

        <div class="row justify-content-start">
            <div class="row">
            <div class="col-md-2">
                <div class="d-grid" style="margin-top: 10px" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="on" checked>
                    <label class="btn btn-outline-primary" for="btnradio1" style="text-align: start">User</label>
                </div>
            </div>
            <div class="col-md-10">

                <div>
                    <h1 style="margin-top: 20px">User information-page</h1>
                    <div class="p-3 border bg-light"><h4>About user</h4></div>
                </div>

                <div class="card">

                    <div class="card-block" style="padding: 10px 20px;">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Role</th>
                            </tr>

                            </thead>

                            <tbody>

                            <tr th:each="user : ${userInfo}">

                                <td th:utext="${user.getId()}"></td>
                                <td th:utext="${user.getFirstName()}"></td>
                                <td th:utext="${user.getLastName()}"></td>
                                <td th:utext="${user.getAge()}"></td>
                                <td>
                                    <span th:each="roles : ${user.getRoles()}"
                                          th:text="${roles.getName()} + ' '"></span>
                                </td>
                            </tr>

                            </tbody>

                        </table>
                    </div>

                </div>
            </div>


        </div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
